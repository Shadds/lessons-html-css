<!DOCTYPE html>

<html lang="ru">

<head>
	<title>Знакомство с HTML тегами часть 3 (Формы)</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>
	<body>
		<form action="#" method="POST" enctype="multipart/form-data">
			<div>
				<input disabled placeholder="Логин" type="text" name="username" value="">
			</div>
			<div>
				<input placeholder="Пароль" type="password" name="userpass" value="">
			</div>
			<br>
			<div>
				<p><input type="radio" name="beer" value="lager"> Светлое пиво</p>
				<p><input type="radio" name="beer" value="dark"> Темное пиво</p>
			</div>
			<br>
			<div>
				<p><input type="radio" name="beer2" value="lager"> Светлое пиво</p>
				<p><input type="radio" name="beer2" value="dark"> Темное пиво</p>
			</div>
			<br>
			<div>
				<p><input type="checkbox" name="car" value="yes"> Наличие авто </p>
				<p><input type="checkbox" name="car2" value="yes"> Наличие авто </p>
				<p><input type="checkbox" name="car3" value="yes"> Наличие авто </p>
			</div>
			<br>
			<div>
				<p><input type="file" name="foto"> </p>
			</div>
			<br>
			<div>
				<textarea placeholder="ваш текст" name="text"></textarea>
			</div>
			<br>
			<div>
				<select name="color">
					<option value="red">Красный</option>
					<option value="blue">Синий</option>
				</select>
			</div>
			<br>
			<div>
				<button type="submit">Send</button>
			</div>
		</form>
</body>

</html>
